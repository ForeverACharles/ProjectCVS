plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'application'
  	id 'org.openjfx.javafxplugin' version '0.0.10'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    jcenter()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.12.1'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.12.1'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.1'
    
    //AnimateFX for animating JavaFX stuff
    implementation group: 'io.github.typhon0', name: 'AnimateFX', version: '1.2.2'
    // https://github.com/Typhon0/AnimateFX
    
    implementation group: 'org.testfx', name: 'testfx-core', version: '4.0.16-alpha'
}

javafx {
    version = "16"
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.media']  
}

application {
	mainClassName = 'org.openjfx.MainApp'
	                                                                                                                                                                                                                                                          mainClass = 'org.openjfx.MainApp'
}

java 
{
	  modularity.inferModulePath.set(true)
}

run
{
  	standardInput = System.in			//enable standard input from terminal
}

compileTestJava
{
	moduleOptions
	{
		addModules = ['org.junit.jupiter']		//enables unit testing
	}
}


tasks.named('test') {
    useJUnitPlatform()
}



